<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asserts/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
    <script src="asserts/js/script.js" defer></script>
    <title>Meu PDF</title>
</head>
<body>
    

    <header></header>

        <div class="box1">

            <div><h1>Transforme sua imagem em PDF</h1></div>
            <div class="img">
                <img src="asserts/img/img-jpeg.png" alt="imagem JPEG">
                <img src="asserts/img/seta.png" alt="imagem seta">
                <img src="asserts/img/img-pdf.png" alt="imagem PDF">
            </div>

            <div class="faixa"></div>

            <div>
                <input type="file" id="imagem">
            </div>

            <div>
                <button onclick="converterImagem()">Gerar PDF</button>
            </div>
            
        </div>

    <div id=""></div>     

};

    <script>

        function converterImagem(){ //função convertaer imagem

                //imprime o tamanho do arquivo
            let receberArquivo =  document.querySelector("#imagem").files; 

                //imprime os dados sobre o arquivos
            if(receberArquivo.length > 0){ 

            let carregarImagem = receberArquivo[0]; 
                    
                let arquivoLer = new FileReader();

                    arquivoLer.onload = function(arquivoCarregadoEvento){
                        
                        let imagemBase64 = arquivoCarregadoEvento.target.result;

                        let doc = new jsPDF();

                        doc.text('pdfGerado');

                        doc.addImage(imagemBase64, 'JPEG', 15, 40, 100, 80);   

                        doc.save('julio.pdf')

                    } 
                    
                arquivoLer.readAsDataURL(carregarImagem);

            };

        };

    </script>

</body>
</html>
